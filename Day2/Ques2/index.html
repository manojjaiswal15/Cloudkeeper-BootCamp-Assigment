<body>
    <div id="divcolor" style="width:300px; height:300px; background:red; border:1px solid #000;"></div>
</body>
<script>
    var divColor=document.getElementById('divcolor');
    divColor.addEventListener('mouseover',()=> divColor.style.background='blue')
    divColor.addEventListener('mouseout' ,()=>divColor.style.background='red');
</script>
