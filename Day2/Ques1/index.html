<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques1</title>
</head>

<body style="width: 100%;">
    <form style="margin: 10% auto; padding:40px; width:60%; border: 1px solid black; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div style="padding: 30px;">
                <label for="username">UserName:</label>
                <input type="text" id="username" placeholder="Enter Name" />
            </div>
            <div style="padding: 30px;">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="enter age" />
            </div>
            <br />
            <button id="btn" type="submit">Submit</button>
            <p id="msg"></p>
        </div>
    </form>
</body>
<script>
    var btnSubmit = document.getElementById('btn')
    var msg=document.getElementById('msg');

    btnSubmit.addEventListener('click', function (e) {
        var username = document.getElementById('username').value.trim();
        var age = document.getElementById('age').value;
        e.preventDefault();
        if (username.length === 0) {
            msg.textContent = 'Please Enter the Name';
            msg.style.color = 'red';
            return;
        }
        msg.textContent='';
        age = parseInt(age.trim());
        (age >= 18) ? alert('Form is Submitted') : alert(`Age must be greater than 18`);
    })

</script>

</html>
